<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stage 5 - Biscoito da Sorte</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Dancing+Script&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="open-cookie">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <button>
        <img src="assets/fortune-cookie.svg" alt="Fortune Cookie">
      </button>
    </div>

    <div id="phrase-cookie" class="hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <span>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</span>
      <img src="assets/opened-cookie.svg" alt="Opened Fortune Cookie">
      <button>Abrir outro biscoito</button>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
