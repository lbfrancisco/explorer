<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stage 5 - Calculadora IMC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box hide">
    <div id="imc-result">
      <h2>Seu IMC é de ?</h2>
      <button id="close-modal">
        <img src="assets/close.svg" alt="Close icon">
      </button>
    </div>
  </div>

  <main>
    <h1>Cálculo de IMC</h1>

    <form action="">
      <div class="input-box">
        <label for="weight">Peso (kg)</label>
        <input type="number" id="weight" placeholder="60">
      </div>
      <div class="input-box">
        <label for="height">Altura (cm)</label>
        <input type="number" id="height" placeholder="165">
      </div>
    </form>
    <button type="submit" id="calculate">
      Calcular IMC 
      <img src="assets/arrow-up-right.svg" alt="Arrow icon">
    </button>
  </main>

  <div id="error" class="hide">
    <span>Digite somente números</span>
  </div>

  <script src="./js/main.js" type="module"></script>
</body>
</html>
